<h1>Stewardesses</h1>
<button type="button" class="btn btn-primary btn-lg btn-block" (click)="goToCreateStew()">Add new stewardesses</button>

<div class="col-md-3">
<div class="input-group input-group-lg add-on">
    <input type="text" class="form-control search-query" ng-model="query" ng-change="search()" placeholder="Search">
    <div class="input-group-btn">
    <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
    </div>
</div>
</div>

<table class="table table-hover">
    <thead>
        <tr class="tr-head">
            <td>First name</td>
            <td>SecondName</td>
            <td>Birth date</td>
            <td>Crew id</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let stew of stewardesses" (click)="goToDetails(stew)">
            <td>{{stew.firstName}}</td>
              <td>{{stew.secondName}}</td>
              <td>{{stew.birthDay | date}}</td>
              <td>{{stew.crewModelId}}</td>
        </tr>
    </tbody>
</table>
<div>{{statusMessage}}</div>
